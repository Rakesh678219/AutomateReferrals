name: Send Weekly Emails to HRS

on:
  workflow_dispatch: # ðŸ‘ˆ Allows manual trigger from GitHub Actions UI
  schedule:
    - cron: "30 3 * * 1"  # âœ… Runs every Monday at 9:00 AM IST (3:30 AM UTC)

jobs:
  send-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install pandas openpyxl # âœ… Removed smtplib & email

      - name: Run email script
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python send_emails.py
